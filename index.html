<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!--V elipse spí lev-->
	<div class = "paragraph">
		<p id="js-paragraph" 
		onmouseover="ztucni(event)" 
		onmouseout="this.style.fontWeight = 'normal'"
		style = "font-size: 16px">V elipse spí lev</p>

		<button id="redbutton" onclick="CervenaBarva()" >Červený po kliknutí</button>
		<button id="enlarge-text" onclick="ZvetsitText()" >Zvětšit text</button>
	</div>

	<!--Audio reproduktor-->

	<p id="reproduktor">Audio Player</p>

	<audio id="js-audio" src="audio/dingdingdang.mp3" preload="auto"></audio>
	<button onclick="prehraj('#js-audio')">Přehraj písničku</button>
	<button onclick="zastav('#js-audio')">Zastav písničku</button>

	<script src="main.js"></script>
</body>
</html>
